
<div class="container mt-3" ng-controller="exceptionCtrl">
  <!--Modal-->
  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Upload a new opprotunity</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <div class="card">
                <div class="card-body text-center">
                  <p>Drag and drop or select a new IWF CSV file to drop here</p>
                  <button class="btn btn-primary btn-block mb-3">Upload a new CSV</button>
                  <small class="text-muted">Not sure what format the IWF is? Use this demo file <a href="">here</a></small>
                </div>
              </div>
            </div>
            <!--Client select-->
            <div class="form-group">
              <label>What is the opprotunity name?</label>
              <input type="text" class="form-control" placeholder="Opprptunity name">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">What client is this for?</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Select a client</option>
                <option>AB</option>
                <option>AC</option>
                <option>AD</option>
                <option>3M</option>
              </select>
            </div>
            <!--Range filter-->
            <div class="form-group">
              <div class="row">
                <div class="col col-7">
                  <label>What is the opprotunity markup?</label>
                </div>
                <div class="col col-5 text-right">
                  <span class="badge badge-secondary">{{selectedMarkup}}%</span>
                </div>
              </div>
              <input type="range" class="form-control-range" id="formControlRange" min="1" max="100" step="1" ng-model="selectedMarkup" ng-watch>
              <small id="emailHelp" class="form-text text-muted">Our 2019 base markup target is at 10% for normal clients. View the varying margin rates <a href="">here</a></small>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <a href="#!/all_ops">
            <button type="button" class="btn btn-light float-left" data-dismiss="modal">Cancel</button>
          </a>
          <a href="#!/exception_view">
            <a href="#!/all_ops">
              <button type="button" class="btn btn-primary">Upload</button>
            </a>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
