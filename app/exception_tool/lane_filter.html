
<div class="container mt-3" ng-controller="exceptionCtrl">
  <!--Modal-->
  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Adjust an opprotunity</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <!--Filter by volume-->
            <div class="form-group">
              <div class="form-group">
                <label for="formControlRange"><b>Annual Lane Volume</b></label>
                <label for="formControlRange">Only show me lanes that have the following lane volume of {{selectedLaneVolume}}</label>
              </div>
              <div class="form-group">
                <input type="range" class="form-control-range" id="formControlRange" min="1" max="57" step="1" ng-model="selectedLaneVolume" ng-watch>
              </div>
              <div class="row">
                <div class="col text-muted">
                  1
                </div>
                <div class="col text-right text-muted">
                  57
                </div>
              </div>
            </div>
          </form>

          <hr>

          <div class="form-check">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label" for="defaultCheck1">Only show me lanes that have not been adjusted</label>
            <label class="form-text text-muted">N of 567 lanes included</label>
          </div>
        </div>

        <div class="modal-footer">
          <a href="#!/opp_overview">
            <button type="button" class="btn btn-light float-left" data-dismiss="modal">Cancel</button>
          </a>
          <a href="#!/exception_view">
            <button type="button" class="btn btn-primary">Continue</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
